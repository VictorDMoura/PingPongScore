<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>Score Pong</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
        alt="ping pong"
      />
      <h4>Ping Pong Score Keeper</h4>
      <div class="score">
        <h2>
          <span id="playerOneScore">0</span> to
          <span id="playerTwoScore">0</span>
        </h2>
        <p>Use the buttons below to keep score</p>
        <form>
          <label for="finalPoints">Playing to</label>
          <select name="finalPoints" id="totalPoints"></select>
        </form>
      </div>
      <div class="buttons">
        <button id="playerOne">+1 Player One</button>
        <button id="playerTwo">+1 Player Two</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
